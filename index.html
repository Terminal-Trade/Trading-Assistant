<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Terminal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Exo+2:wght@300;400;500;600;700&family=Audiowide&display=swap" rel="stylesheet">
<link href="tooplate-neural-style.css" rel="stylesheet">

<style>
/* Loader overlay */
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  display: none;
}
.loader-spinner {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #00ffff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
.loader-message {
  color: #fff;
  font-size: 1.2rem;
  margin-top: 15px;
  text-align: center;
}
</style>
</head>
<body>
<canvas id="neural-bg"></canvas>

<nav id="navbar">
<!-- Nav code оставляем без изменений -->
</nav>

<section id="home" class="hero">
<!-- Hero code оставляем без изменений -->
</section>

<section id="about" class="fade-in">
<h2 class="section-title">ABOUT THE PRODUCT</h2>
<div class="about-container">
  <div class="about-image">
    <!-- image code -->
  </div>
  <div class="about-content">
    <h3>Trading Terminal Overview</h3>
    <p>...</p>
    <div class="about-stats">
      <div class="stat-card" data-product="license">
        <div class="stat-card-link">
          <div class="stat-label">BUY</div>
          <div class="stat-number">$35</div>
          <div class="stat-label">Lifetime license</div>
        </div>
      </div>
      <div class="stat-card" data-product="experience">
        <div class="stat-card-link">
          <div class="stat-label">BUY</div>
          <div class="stat-number">5+</div>
          <div class="stat-label">Years Exp</div>
        </div>
      </div>
      <div class="stat-card" data-product="clients">
        <div class="stat-card-link">
          <div class="stat-label">BUY</div>
          <div class="stat-number">30+</div>
          <div class="stat-label">Clients</div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<section id="projects" class="fade-in">
<!-- Projects code оставляем без изменений -->
</section>

<section id="contact" class="fade-in">
<!-- Contact code оставляем без изменений -->
</section>

<footer>
<!-- Footer code оставляем без изменений -->
</footer>

<!-- Loader -->
<div class="loader-overlay" id="loader">
  <div>
    <div class="loader-spinner"></div>
    <div class="loader-message" id="loader-message">Processing your payment, please wait...</div>
  </div>
</div>

<script>
document.querySelectorAll('.stat-card').forEach(card => {
  card.addEventListener('click', () => {
    const loader = document.getElementById('loader');
    const message = document.getElementById('loader-message');
    loader.style.display = 'flex';
    message.textContent = 'Processing your payment, please wait...';

    // Эмуляция пинга каждые 2 сек
    const pingInterval = setInterval(() => {
      console.log('Pinging server...');
      // Здесь можно вставить реальный fetch на сервер
    }, 2000);

    // Эмуляция успешной оплаты через 5 секунд
    setTimeout(() => {
      clearInterval(pingInterval);
      message.innerHTML = 'Payment successful! <a href="https://example.com/download" target="_blank" style="color:#0ff;">Click here to download</a>';
    }, 5000);
  });
});
</script>
</body>
</html>
