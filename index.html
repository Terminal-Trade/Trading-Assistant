<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Terminal & Portfolio</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/neural.css">
</head>
<body>
    <!-- Навигация -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="#" class="logo-container">
                <div class="logo-svg"></div>
                <span class="logo-text">Neural</span>
            </a>
            <div class="mobile-menu-toggle" id="mobile-toggle">
                <span></span><span></span><span></span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#hero" class="active">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1 class="glitch" data-text="Neural Terminal">Neural Terminal</h1>
            <p class="subtitle">Trading & Portfolio Demo</p>
        </div>
        <canvas id="neural-bg"></canvas>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2 class="section-title">Products</h2>
        <div id="message"></div>
        <button class="buyBtn" data-product="product1">Buy Product 1</button>
        <button class="buyBtn" data-product="product2">Buy Product 2</button>
        <button class="buyBtn" data-product="product3">Buy Product 3</button>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2 class="section-title">Portfolio</h2>
        <!-- Тут можно добавить карточки портфолио -->
    </section>

    <!-- Контакт -->
    <section id="contact">
        <h2 class="section-title">Contact</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <textarea placeholder="Message"></textarea>
            </div>
            <button class="neural-btn">Send</button>
        </form>
    </section>

    <footer>
        <div class="footer-bottom">&copy; 2025 Neural Portfolio</div>
    </footer>

    <script src="/public/portfolio.js"></script>
    <script src="/public/buy.js"></script>
</body>
</html>
