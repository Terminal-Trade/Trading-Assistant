<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Terminal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Exo+2:wght@300;400;500;600;700&family=Audiowide&display=swap" rel="stylesheet">
<link href="tooplate-neural-style.css" rel="stylesheet">
<style>
/* Loader CSS */
.loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.loader-overlay.active {
    opacity: 1;
    pointer-events: all;
}

.loader-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,255,255,0.3), 0 0 20px rgba(255,0,255,0.2);
    backdrop-filter: blur(10px);
}

.loader-spinner {
    border: 5px solid rgba(255,255,255,0.2);
    border-top: 5px solid #00ffff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin: 0 auto 20px auto;
    animation: spin 1s linear infinite;
}

.loader-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.2rem;
    color: #fff;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<canvas id="neural-bg"></canvas>

<!-- Navigation, hero, about, projects, contact sections остались без изменений -->

<!-- Loader Overlay -->
<div class="loader-overlay" id="payment-loader">
    <div class="loader-box">
        <div class="loader-spinner"></div>
        <div class="loader-text">Processing your payment, please wait...</div>
        <div class="loader-text" style="font-size:0.9rem; margin-top:10px;">
            If it takes too long, please try again.
        </div>
    </div>
</div>

<footer>
<!-- footer content остался без изменений -->
</footer>

<script src="tooplate-neural-scripts.js"></script>
<script>
// Loader control
function showLoader() {
    document.getElementById('payment-loader').classList.add('active');
}

function hideLoader() {
    document.getElementById('payment-loader').classList.remove('active');
}

// Ping until payment is successful
function startPaymentPing(paymentId) {
    showLoader();
    const interval = setInterval(async () => {
        try {
            const res = await fetch(`/check-payment-status?id=${paymentId}`);
            const data = await res.json();
            if (data.status === 'success') {
                clearInterval(interval);
                hideLoader();
                // Показываем ссылку на скачивание или доступ к продукту
                const linkBlock = document.createElement('div');
                linkBlock.style.textAlign = 'center';
                linkBlock.style.marginTop = '20px';
                linkBlock.innerHTML = `<a href="${data.downloadLink}" target="_blank" class="neural-btn">Access your product</a>`;
                document.querySelector('#about .about-content').appendChild(linkBlock);
            }
        } catch (err) {
            console.error('Payment ping error:', err);
        }
    }, 3000); // пинг каждые 3 секунды
}

// Пример запуска пинга при клике на блок
document.querySelectorAll('.stat-card-link').forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        const paymentId = '12345'; // сюда подставить актуальный ID платежа
        startPaymentPing(paymentId);
    });
});
</script>
</body>
</html>
